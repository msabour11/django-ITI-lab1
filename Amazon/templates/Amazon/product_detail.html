{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <title>Product Detail</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
            <a class="nav-link" href="{% url 'product_list' %}">Products</a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">Contact Us</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-3">
      <h1>Product Detail</h1>
      <div class="card text-center w-50 mx-auto">
        <img
          src="{% static 'Amazon/images/'|add:product_detail.image %}"
          class="card-img-top"
          alt="{{ product_detail.title }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product_detail.title }}</h5>
          <p class="card-text">Price: ${{ product_detail.price }}</p>

          <p class="card-text">{{ product_detail.description }}</p>
        </div>
        <a href="{% url 'product_list' %}" class="btn btn-primary mt-3"
          >Back to Products</a
        >
      </div>
    </div>
    <footer class="site-footer bg-light text-center p-3">
      &copy; 2023 MZ Store. All Rights Reserved.
    </footer>
  </body>
</html>
